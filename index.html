<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <img src="images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
      </header>
      <main>
		<div class="section">
        <section>
          <h2>Select a movie</h2>
          <select id="titles">
            <option value="">---Select a movie---</option>
          </select>
        </section>
        <section>
            <h2></h2>
            <div class="movie details"></div>
            <div id="display-info"></div>
          </section>
        <section class="reviews">
          <h2>Add a review</h2>
          <form>
            <label for="review">Your review</label>
            <input type="text" id="review"> 
            <input type="submit" value="Submit">
          </form>
        </section>
        <section>
          <h2>People</h2>
          <button id="show-people">Show People</button>
          <ol id="people-list"></ol>
        </section>
        <section>
          <h2>Reviews</h2>
          <ul id="reviews-list"></ul>
          <button id="reset-reviews">Reset Reviews</button>
        </section>
		</div>
      </main>  
</body>
</html>
